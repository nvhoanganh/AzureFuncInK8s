apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: azfuncdemo
  name: azfunchttpexample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azfunchttpexample
  template:
    metadata:
      labels:
        app: azfunchttpexample
    spec:
      nodeSelector:
        'kubernetes.io/os': linux
      containers:
        - name: azfunchttpexample
          image: nvhoanganh1909/azurefuncdockernewrelicwithapmlinux:v1.0.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: azfunchttpexample
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: azfunchttpexample
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: azfunchttpexample